<!doctype html><!-- (CTRL+K + CTRL+0)CONTRAER TODO -- (CTRL+K + CTRL+J)DESPLEGAR TODO --
(CTRL+K + CTRL+L)EXPANDIR Y CONTRAER SECCION  -->

<html lang="es">  <!-- SHIFT + ALT + A = COMENTARIOS RAPIDOS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- 3 columnas identicas-->
    <div class="container border border-success border-1 text-center my-5">
      <div class="row">
        <div class="col border border-primary">Column</div>
        <div class="col border border-secondary">Column</div>
        <div class="col border border-danger">Column</div>
      </div>
    </div>
    
    <!-- 3 columnas identicas usando col-4 -->
    <div class="container text-center my-5">
      <div class="row">
        <div class="col-4 border border-primary">col-4</div><!--No debe pasar de 12 columnas la suma de los 3 porque apartir del 13 lo pasara abajo-->
        <div class="col-4 border border-secondary">col-4</div>
        <div class="col-4 border border-danger">col-4</div>
      </div>
    </div>

    <!-- 3 columnas con 2 desiguales -->
    <div class="container text-center my-5">
      <div class="row">
        <div class="col-2 border border-primary">col-2</div>
        <div class="col-8 border border-secondary">col-8</div>
        <div class="col-2 border border-danger">col-2</div>
      </div>
    </div>

    <!-- 2 columnas identicas y una desigual con breackpoint-->
    <div class="container text-center my-5">
      <div class="row">
        <div class="col-md-2 border border-primary">col-2</div><!-- md sirve para romper las columnas y acomodarlas  despues de bajar de 768-->
        <div class="col-md-8 border border-secondary">col-8</div>
        <div class="col-md-2 border border-danger">col-2</div>
      </div>
    </div>
    
    <!-- 2 columnas identicas y una desigual 2 con breackpoint -->
    <div class="container text-center my-5">
      <div class="row">
        <div class="col-md-2 col-sm-4 border border-primary">md-2 sm-4 </div>
        <div class="col-md-8 col-sm-8 border border-secondary">md-8 sm-8 </div>
        <div class="col-md-2 col-sm-12 border border-danger">md-2 sm-12  </div>
      </div>
    </div>
    
    <!-- 2 columnas identicas y una desigual 2 con breackpoint y fila con min de altura -->
    <div class="container text-center my-5">
      <div class="row altura-min">
        <div class="col-md-2 col-sm-4 align-self-start border border-primary altura-col">md-2 sm-4 </div>
        <div class="col-md-8 col-sm-8 align-self-center border border-secondary altura-col">md-8 sm-8 </div>
        <div class="col-md-2 col-sm-12 align-self-end border border-danger altura-col">md-2 sm-12  </div>
      </div>
    </div>

    <!-- 2 columnas desiguales con breackpoint -->
    <div class="container text-center my-5">
      <div class="row justify-content-end">
        <div class="col-md-2 border border-primary altura-col">md-2 sm-4 </div>
        <div class="col-md-6 border border-secondary altura-col">md-8 sm-8 </div>
      </div>
    </div>

    <!-- Grid complejo -->
    <div class="container-fluid text-center my-5">
      <div class="row">
        <div class="col-md-6 border border-primary">
          <div class="row">
            <div class="col-md-12 border border-secondary">col</div>
            <div class="col-md-12 border border-secondary">col</div>
          </div>
        </div>
        <div class="col-md-3 border border-secondary">md-6 </div>
        <div class="col-md-3 border border-secondary">md-6</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
